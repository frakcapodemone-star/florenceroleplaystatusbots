<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Florence Roleplay Status Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="bg"></canvas>


  <h1>Florence Roleplay Status Page</h1>
  <p class="subtitle">Monitoraggio live dei servizi Florence RP</p>
  <div class="divider"></div>


  <div class="stats">
    <div>🟢 Online bots: <span id="online-count">3</span></div>
    <div>🔴 Offline bots: <span id="offline-count">0</span></div>
    <div>⏱️ Uptime: <span id="uptime">99.9%</span></div>
  </div>


  <div class="bots">
    <div class="bot-card">
      <div class="bot-title">🎮 Florence Roleplay</div>
      <div class="status"><span class="led"></span> 🟢 Online</div>
    </div>
    <div class="bot-card">
      <div class="bot-title">🔊 Florence Roleplay TTS</div>
      <div class="status"><span class="led"></span> 🟢 Online</div>
    </div>
    <div class="bot-card">
      <div class="bot-title">🤖 Florence Roleplay AI</div>
      <div class="status"><span class="led"></span> 🟢 Online</div>
    </div>
  </div>


  <footer>
    © 2025 Florence Roleplay · Status Monitor Bots
  </footer>

  <script src="logic.js"></script>
</body>
</html>
